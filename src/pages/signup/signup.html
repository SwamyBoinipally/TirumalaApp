
<ion-header>

  <ion-navbar color="primary">
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Registraton</strong>
      </h2>
    </div>

    <!-- Login form -->
      <div [formGroup]="registerForm" class="list-form1">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="user.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password" formControlName="password"></ion-input>
      </ion-item><br>
  

    <div>
      <button ion-button icon-start block color="secondary" [disabled]="!registerForm.valid" tappable (click)="register(user)">
        <ion-icon name="log-in"></ion-icon>
        Register
      </button>
    </div> 
  </div>
