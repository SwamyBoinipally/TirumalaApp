<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SERVICES</ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="addServices()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
<ion-list>
  <ion-item (click)="selectServiceItem(service)" *ngFor="let service of itemArray;let i = index">
      <ion-thumbnail item-left>
          <ion-img src="../../assets/icon/icon.jpg"></ion-img>
      </ion-thumbnail>
      <h2 style="font-weight: 20px">{{service.serviceName}}</h2>
      <h3 text-wrap>{{service.serviceDescription}}</h3>
  </ion-item>

</ion-list>
</ion-content>
