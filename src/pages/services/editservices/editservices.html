<ion-header>

  <ion-navbar>
    <ion-title>EDIT SERVICE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-item>
            <ion-label floating>Service Name</ion-label>
            <ion-input type="text" [(ngModel)]="serviceObj.serviceName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Service Description</ion-label>
            <ion-input type="text" [(ngModel)]="serviceObj.serviceDescription"></ion-input>
          </ion-item>
          <ion-row style="height: 20px"></ion-row>
          <button ion-button block (click)="updateService(serviceObj)">UPDATE</button>

</ion-content>
