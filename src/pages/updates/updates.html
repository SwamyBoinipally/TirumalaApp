
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>UPDATES</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Channel ID</ion-label>
        <ion-input type="text" [(ngModel)]="channelId"></ion-input>
      </ion-item>
      <button full ion-button color="twitter" (click)="searchPlaylists()" [disabled]="channelId === ''" color="danger">Search Youtube Playlists</button>
     
      <ion-list no-padding>
        
        <button ion-item *ngFor="let list of playlists" (click)="openPlaylist(list.id)">
          <ion-thumbnail item-start>
          <img [src]="list.snippet.thumbnails.standard.url">
        </ion-thumbnail>
        <h2>{{ list.snippet.title }}</h2>
        <p>{{ list.snippet.publishedAt | date:'short' }}</p>
        </button>
      </ion-list>
</ion-content>
