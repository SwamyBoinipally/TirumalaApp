<!-- -->
<ion-content padding class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Tirumala Photography </strong>
      </h2>
    </div>

    <!-- Login form -->

  <form [formGroup]="loginForm" class="list-form1">
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input type="email" [(ngModel)]="user.email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Password
      </ion-label>
      <ion-input name="password" [(ngModel)]="user.password" formControlName="password" [type]="showPassword ? 'text': 'password'"></ion-input>
      <ion-icon slot="end" class="eyeIcon" [name]="passToggleIcon" (click)="togglePassword()" class="text-primary" item-right style="margin-top: 44px"></ion-icon>
    </ion-item>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color="secondary" tappable [disabled]="!loginForm.valid" (click)="login(user)">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
    </div>
  </form>

      <p text-center ion-text color="secondary">Or Sign in with:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
              <!-- *ngIf="(googleUser | async) || {} as googleUser" (tap)="googleLogin()" -->
            <button ion-button icon-only block class="btn-gplus" (click)="googleLogin()">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here?
        <strong>Sign up</strong>
      </span>
    </div>

  </div>
</ion-content>
