<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row>
          <div *ngIf="picture ; else noPicture">
            <ion-col col-4>
              <div class="user-avatar">
                <img src="{{picture}}">
                <!-- <ion-icon ios="ios-person" md="md-person"></ion-icon> -->
              </div>
          </ion-col>
          </div>
          <ng-template #noPicture>
            <ion-col col-4 #noPicture>
              <div class="user-avatar">
                <img src="../assets/icon/person.jpg">
                <!-- <ion-icon ios="ios-person" md="md-person"></ion-icon> -->
              </div>
          </ion-col>
          </ng-template>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              {{name}}
            </h2>
            <span ion-text color="light">Customer</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose disabled>
              <ion-icon name="contact"></ion-icon>
              Edit Profile
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Log Out
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let p of pages" (click)="openPage(p)">
        <!-- <ion-icon item-left [name]="p.icon" color="primary"></ion-icon> -->
        <span ion-text color="primary"><strong>{{p.title}}</strong></span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
